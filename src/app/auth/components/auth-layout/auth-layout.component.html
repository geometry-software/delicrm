<ng-container [ngSwitch]="adminSignUpStatus | async">
  <ng-container *ngSwitchCase="AdminUserLoadingStatus.NotActivated">
    <div class="loading"> loading .. </div>
  </ng-container>
  <ng-container *ngSwitchCase="AdminUserLoadingStatus.Void">
    <app-admin-sign-up />
  </ng-container>
  <ng-container *ngSwitchCase="AdminUserLoadingStatus.Activated">
    <app-login />
  </ng-container>
</ng-container>
