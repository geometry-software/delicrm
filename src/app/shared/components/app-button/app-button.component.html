<button
  [type]="type"
  [routerLink]="url"
  [disabled]="disabled"
  [ngClass]="{ back: 'back', save: 'save', edit: 'edit', delete: 'delete' }[actionType]"
  [style.width]="width === 'full' ? '100% !important' : 'auto'"
  [style.background]="background"
>
  <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  <div [ngStyle]="{ 'padding-left': icon ? '5px' : '0' }">
    {{ title | translate }}
    <ng-content></ng-content>
  </div>
</button>
